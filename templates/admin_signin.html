{% extends 'base.html' %}

{% block content%}
{% with messages = get_flashed_messages(with_categories=true) %}
{% if messages %}
{% for category, message in messages %}
<div class="alert alert-dismissible fade show" role="alert">
  <div class="alert alert-{{ category }}">{{ message }}</div>
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
{% endfor %}
{% endif %}
{% endwith %}
<div class="container rounded-2 pt-2 pb-4" style="background-color: white; width: 500px; margin-top: 100px;">
  <h1 class="text-center">Admin SignIn</h1>
  <form action="{{url_for('admin.signin')}}" method="POST">
    <div class="mb-3">
      <label for="roll_no" class="form-label">Name</label>
      <input type="text" class="form-control" id="name" name="name" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" id="password" name="password" class="form-control" aria-describedby="passwordHelpBlock"
        required>
    </div>
    <button class="btn btn-primary" type="submit">Sign In</button>
  </form>
</div>
{% endblock%}
