{% extends 'base.html' %}

{% block content%}
<div class="container rounded-2 pt-2 pb-4" style="background-color: white; width: 500px; margin-top: 100px;">
  <h1 class="text-center">Student Signup</h1>
  <form action="/submit" method="POST">
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Name</label>
      <input type="text" class="form-control" id="name" name="name" required>
    </div>
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Roll No</label>
      <input type="text" class="form-control" id="roll_no" name="roll_no" required>
    </div>
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Course*</label>
      <input type="text" class="form-control" id="course" name="course" required>
    </div>
    <div class="mb-2">
      <label for="inputPassword5" class="form-label">Password</label>
      <input type="password" id="password" name="password" class="form-control" aria-describedby="passwordHelpBlock" required>
    </div>
    <div class='mb-3'>Already have an account? <a href="{{url_for('student.signin')}}">Sign in</a></div>
    <button class="btn btn-primary" type="submit">Sign Up</button>
  </form>
</div>
{% endblock%}
