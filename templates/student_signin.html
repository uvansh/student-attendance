{% extends 'base.html' %}

{% block content%}
  {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>    
                  </div>
                {% endfor %}
        {% endif %}
  {% endwith %}
<div class="container rounded-2 pt-2 pb-4" style="background-color: white; width: 500px; margin-top: 100px;">
  <h1 class="text-center">Student SignIn</h1>
  <form action="{{url_for('student.signin')}}" method="POST">
    <div class="mb-3">
      <label for="roll_no" class="form-label">Roll No</label>
      <input type="text" class="form-control" id="roll_no" name="roll_no" required>
    </div>
    <div class="mb-3">
      <label for="course" class="form-label">Course</label>
      <input type="text" id="course" class="form-control" name="course" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" id="password" name="password" class="form-control" aria-describedby="passwordHelpBlock" required>
    </div>
    <button class="btn btn-primary" type="submit">Sign Up</button>
  </form>
</div>
{% endblock%}
